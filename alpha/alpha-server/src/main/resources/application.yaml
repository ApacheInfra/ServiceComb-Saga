server:
  port: 8090
  host: 0.0.0.0

alpha:
  server:
    host: ${server.host}
    port: 8080

spring:
  datasource:
    initialization-mode: always

---
spring:
  profiles: ssl
alpha:
  server:
    ssl:
      enable: true
      cert: server.crt
      key: server.pem
      mutualAuth: true
      clientCert: client.crt
        
---
spring:
  profiles: prd
  datasource:
    username: saga
    password: password
    url: jdbc:postgresql://postgresql.servicecomb.io:5432/saga?useSSL=false
    platform: postgresql
    continue-on-error: false
  jpa:
    properties:
      eclipselink:
        ddl-generation: none

---
spring:
  profiles: mysql
  datasource:
    username: saga
    password: password
    url: jdbc:mysql://mysql.servicecomb.io:3306/saga?useSSL=false
    platform: mysql
    continue-on-error: false
  jpa:
    properties:
      eclipselink:
        ddl-generation: none

---
spring:
  profiles: spring-cloud
  main:
    allow-bean-definition-overriding: true
eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
  instance:
    metadataMap:
      servicecomb-alpha-server: ${server.host}:${alpha.server.port}
    ip-address: ${server.host}
    preferIpAddress: true
    nonSecurePortEnabled: true
    securePortEnabled: false
    homePageUrl: http://${server.host}:${server.port}
    healthCheckUrl: http://${server.host}:${server.port}/health
    statusPageUrl: http://${server.host}:${server.port}/info
    instance-id: ${spring.cloud.client.hostname}::${spring.application.name}:${server.port}
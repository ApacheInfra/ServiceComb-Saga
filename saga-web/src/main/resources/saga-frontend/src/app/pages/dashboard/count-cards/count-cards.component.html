<nb-card status="{{type}}">
  <nb-card-header>
    <div class="count-card-icon-container">
        <i class="count-card-icon {{iconClass}}"></i>
    </div>
    {{title}} 
    <span class="float-right count-card-number">{{number}}</span>
  </nb-card-header>
  <nb-card-footer><i class="{{footerIconClass}}"></i> {{footer}} </nb-card-footer>
</nb-card>
